<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册</title>
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>	
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0; " name="viewport" />
	
	<!-- 头部开始 -->
	<header>
		<div class="content">
			<a href="" class="logo">
				<img src="./images/login/a.png" alt="">
			</a>
			<span>登录时遇到问题或有改进建议，<a href="">点击这里>></a></span>
			<div class="clear"></div>
		</div>
		
	</header>
	<!-- 头部结束 -->
	<!-- 主体部分开始 -->
	<main>
		<div class="content">		
				<a href=""><img src="./images/login/1.jpg" alt=""></a>		
			<!-- 右边登录部分 -->
			<div class="right">
				<p class="title">
					<b>用户登录</b>
					<span>现在还不是蘑菇街会员？<a href="">立即注册</a></span>
				</p>
				<p class="clear"></p>
				<form action="" method="post">
					<span>用户名：</span><input class="user" type="text" name="username"><br>
					<p class="clear"></p>
					<span>登录密码：</span><input type="password" name="pwd">
					<a href="">忘记密码？</a><br>
					<p class="clear"></p>
					<input class="last" type="submit" name="" value="马上登录">
					<p class="clear"></p>
				</form>
				<!-- 账号登录方式 -->
				<div class="account">
					<h5>使用合作网账号登录蘑菇街</h5>
					<div class="method">
						<a class="alipay al"></a>
						<a class="qq al">QQ</a>
						<a class="sina al">新浪微博</a>
						<a class="phone al">中国移动</a>
						<a class="Wechat al">微信</a>
					</div>
				</div>
			<!-- 账号登录方式结束 -->
			</div>
			<!-- 右边登录部分结束 -->			
		</div>
	</main>
	<!-- 主体部分结束 -->
	<!-- 底部开始 -->
	<footer>
		<div class="content">

		</div>
	</footer>
	<!-- 底部结束 -->
</body>
</html>
